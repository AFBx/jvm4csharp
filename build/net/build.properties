<?xml version="1.0" encoding="utf-8"?>
<Project ToolsVersion="14.0" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
  <PropertyGroup>
    <RootDir>$([System.IO.Path]::GetFullPath('..\..\').TrimEnd('\'))</RootDir>
    <OutputDir>$(RootDir)\buildOutput</OutputDir>
    <SolutionDir>$(RootDir)</SolutionDir>
    <SolutionPath>$(SolutionDir)\jvm4csharp.sln</SolutionPath>
    <Configuration Condition="'$(Configuration)' == ''">Release</Configuration>
    <NuGetPath>nuget.exe</NuGetPath>
    <NuGetPackagesPath>$(RootDir)\packages</NuGetPackagesPath>
    <MSBuildCommunityTasksPath>$(NuGetPackagesPath)\MSBuildTasks.1.4.0.88\tools</MSBuildCommunityTasksPath>
  </PropertyGroup>
</Project>